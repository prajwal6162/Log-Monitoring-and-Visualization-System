# my global config
global:
  scrape_interval: 15s   # Set the scrape interval to every 15 seconds (default: 1m)
  evaluation_interval: 15s   # Evaluate rules every 15 seconds

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            # - alertmanager:9093   # Uncomment if Alertmanager is configured

# Rule files (optional)
rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

# Scrape configurations
scrape_configs:
  # Scrape Prometheus itself
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]

  # Scrape Node Exporter (server metrics)
  - job_name: "node_exporter"
    static_configs:
      - targets: ["43.205.237.47:9100"]

  # Scrape Blackbox Exporter (website monitoring)
  - job_name: "blackbox"
    metrics_path: /probe
    params:
      module: [http_2xx]   # Use the http_2xx module
    static_configs:
      - targets:
          - https://github.com/jaiswaladi246/Task-Master-Pro
          - http://43.205.237.47:8080
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: 13.235.103.168:9115   # Blackbox exporter endpoint
